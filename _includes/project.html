    <div class="col-md-5">
    <a href="{{ project.url | relative_url }}">  
      <div class="card hoverable">
      {%- if project.image %}
        {%- include figure.html
        path=project.image
        alt="project thumbnail" -%}
      {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ project.title }}</h2>
          <p class="card-text">{{ project.description }}</p>
        </div>
      </div>
    </a>
</div>
